<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/157f106a6a.js" crossorigin="anonymous"></script>
    <title>Nordstrom Online & In Store: Shoes, Jewelry, Clothing, Makeup, Dresses</title>
</head>

<body>
    <!------------------Header-started-------------------->
    <header>

        <!--------------Bonus-Area--------------->
        <div class="bonus">
            <p>
                <strong>Winter Sale is on now! </strong>
                Save up to 60% through February 27.
                <a href="#">Sale.</a>
            </p>
            <button>
                <img src="https://n.nordstrommedia.com/alias/IN.gif" alt="Flag">
                <span>India</span>
            </button>
        </div>

        <!----------------Logo-Area----------->
        <div id="upperNav">
            <div id="logo">
                <a href=""> <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Nordstrom_Logo_2019.png"
                        alt="Logo"></a>
            </div>
            <div id="rightbox">
                <i style="margin-right: 5px; cursor: pointer;" class="fa-solid fa-magnifying-glass"></i><span
                    style="padding-right: 29px;">Search</span>
                <span>Sign In</span> <i style="padding-right: 30px; cursor: pointer;"
                    class="fa-solid fa-angle-down"></i>
                <i style="padding-right: 15px; cursor: pointer;" class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

        <!--------------Navigation-Bar-------->
        <div id="nav">
            <ul>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Young Adult</a></li>
                <li><a href="#">Active Wear</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Designer</a></li>
                <li><a href="#">Gifts</a></li>
                <li><a href="#">Brands</a></li>

        </div>
